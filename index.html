<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shotcut icon" href="fast-forward.png">
  <title>Sign in || @akgunxt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="container">
      <div id="logo">
        <img src="logo.png" height="90">
      </div>
      <div class="namebar">
        Sign In <br>
      </div>
      <br>
      <div class="email-part">
        <i class="fa-solid fa-square-envelope"></i> <label>E-mail:</label> <br>
        <input type="email" placeholder="E-mail" required>
      </div>
      <div class="username-part">
        <i class="fa-solid fa-user"></i> <label>Username:</label> <br>
        <input type="text" placeholder="choose an username" required>
      </div>
      <div class="password-part">
        <i class="fa-solid fa-lock"></i> <label>Password:</label> <br>
        <input type="password" placeholder="create a password" required>
      </div>
      <div class="password-part"> <br>
        <input type="password" placeholder="password again" required>
      </div>
      <div class="sign-in-part"> 
        <br>
        <input type="submit" value="Sign In">
      </div>
      <div class="other-part">
        Do you have an account? <a href="#">Log In</a>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/680d390181.js" crossorigin="anonymous"></script>
</body>
</html>
